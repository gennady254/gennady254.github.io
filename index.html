<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Courier ';
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            border: none;
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
        }
    </style>
</head>

<body onload="startGame()">

    <script>
        class Logo {
            constructor(area) {

                this.area = area;

                const f = new FontFace("Rubik Burned", "url(/fonts/RubikBurned-Regular.ttf)");
                f.load().then(() => {
                    this.area.context.fillStyle = "rgb(170, 0, 0)";
                    this.area.context.fillRect(0, 0, window.visualViewport.width, 50);

                    document.fonts.add(f);
                    this.area.context.font = "45px Rubik Burned";
                    this.area.context.fillStyle = "white";
                    this.area.context.fillText("My Game", 10, 40);
                })

            }
        }

        var myGamePiece;
        var myObstacles = [];
        var myScore;

        var logo;

        function startGame() {
            display.start();
            new Logo(display)
        }

        var display = {
            canvas: document.createElement("canvas"),
            start: function () {

                this.canvas.width = innerWidth;
                this.canvas.height = innerHeight;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                // this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        startGame();
    </script>

</body>

</html>
